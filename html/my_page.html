<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="../css/my_page.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div id="header_container">
        <div class="header_left">
          <a href="#" class="btn_home"><i class="icon_home"></i>LAB</a>
          <nav class="top_menu_container">
            <a href="#" class="list_item">예약하기</a>
            <a href="#" class="list_item">스터디</a>
            <a href="#" class="list_item">모집 게시판</a>
          </nav>
        </div>
        <div class="header_right">
          <div class="mypage_container">
            <a href="#" class="mypage"
              ><i class="icon_mypage"></i
              ><span class="blind">마이페이지</span></a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <div id="main_container">
        <!-- aside(left_menu) -->
        <aside>
          <nav class="left_menu_container">
            <a href="#" class="list_item">마이페이지 홈</a>
            <a href="#" class="list_item">개인정보 수정</a>
            <a href="#" class="list_item">나의 예약</a>
            <a href="#" class="list_item">나의 스터디</a>
            <a href="#" class="list_item">나의 스크랩</a>
          </nav>
        </aside>

        <div class="articles">
          <!-- article_top(이용시간, 캐릭터 창) -->
          <article class="article_top">
            <!-- used_hours_container -->
            <div class="article_box used_hours_container"></div>
            <!-- character_container -->
            <div class="article_box character_container"></div>
          </article>

          <!-- article_second(나의 예약) -->
          <article class="article_second">
            <!-- my_reservation_container -->
            <div class="article_box my_reservation_container"></div>
          </article>

          <!-- article_third(d-day,나의 스터디) -->
          <article class="article_third">
            <!-- d_day_container -->
            <div class="article_box d_day_container"></div>
            <!-- my_study_container -->
            <div class="article_box my_study_container"></div>
          </article>

          <!-- article_bottom(나의 스크랩) -->
          <article class="article_bottom">
            <!-- my_scrab_container -->
            <div class="article_box my_scrab_container"></div>
          </article>
        </div>
      </div>
      <div
        style="
          display: flex;
          height: 400px;
          overflow: hidden;
          position: absolute;
          right: 0;
        "
      >
        <img
          src="../img/my page마진 복사본.png"
          alt=""
          style="width: 400px"
        />
      </div>
    </main>
  </body>
</html>
