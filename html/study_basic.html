<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디</title>
    <link rel="stylesheet" href="../css/study.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <header>
            <div id="header_container">
              <div class="header_left">
                <a href="#" class="btn_home"><i class="icon_home"></i>LAB</a>
                <nav class="top_menu_container">
                  <a href="#" class="list_item">예약하기</a>
                  <a href="#" class="list_item">스터디</a>
                  <a href="#" class="list_item">모집 게시판</a>
                </nav>
              </div>
              <div class="header_right">
                <div class="mypage_container">
                  <a href="#" class="mypage"><i class="icon_mypage"></i><span class="blind">마이페이지</span></a>
                </div>
              </div>
            </div>
    </header>

    <main>
        <div class="main_container">
            <!-- 왼쪽 메뉴바 -->
            <nav>
                <div class="left_menu">
                    <div class="study_home">
                        <a href="#">스터디 홈</a>
                    </div>
                    <div class="study_calendar">
                        <a href="#">스터디 달력</a>
                    </div>
                    <div class="to_do_list">
                        <a href="#">투두 리스트</a>
                    </div>
                    <div class="daily_mission">
                        <a href="#">데일리 미션</a>
                    </div>
                    <div class="feed_board">
                        <a href="#">인증 게시판</a>
                    </div>
                    <div class="free_board_title">
                        <a href="#">자유 게시판</a>
                    </div>
                </div>
            </nav>
            <section>
                <div class="home_container">
                    <!-- 달력 -->
                    <div class="calendar_container">
                        달력
                        <div class="calendar_box1"></div>
                        <div class="calendar_box2"></div>
                        <div class="calendar_box3"></div>
                    </div>
                    <div class="middle_container clearfix">
                        <!-- TO-DO LIST -->
                        <div class="to_do_list_container">
                            <!-- 제목 -->
                            <div class="to_do_list_title">
                                <h3>TO-DO-LIST</h3>
                                <a href="#" class="plus1">+더보기</a>
                            </div>
        
                            <!-- 내용 -->
                            <div class="to_do_list_box1">
                                <div style="text-decoration : line-through"><input type="checkbox" checked>정처기 1회독</div><br>
                                <div><input type="checkbox"> 오답노트 정리</div><br>
                                <div><input type="checkbox"> 1시에 회의<br></div><br>
                                <div><input type="checkbox"> 기출 2회 풀기</div><br> 
                            </div>
                            <!-- 할 일 추가 -->
                                <a href="#" class="add_todo">+ 할 일 추가</a>
                                 <!-- 달성률 -->
                                 <div>
                                    <progress value="20" max="100"></progress>
                                </div>
                                <div>
                                    <p class="success_percent">달성률 20%</p>
                                </div>
                            
                            <div>
                                
                                
                            </div>
                            <div>
        
                            </div>
                        </div>
                            <div class="today_feed">
                                <div class="feed_title">오늘의 인증</div>
                                <i class="feed_img"></i><span class="blind">프로필사진</span><span class="member_name">닉네임</span><span class="feed_now1">현재 시간</span>
                                <div class="contents_img">사진</div>
                                <span class="feed_now2">날짜</span><span class="feed_contents">내용</span>
                                <div class="feed_like">좋아요사진 10</div>
                            </div>
                                <!-- 자유게시판 최신글 -->
                        <div class="free_board">
                            <!-- 제목 -->
                            <div class="board_title">
                                <H4>자유게시판 최신글</H4>
                                <a href="" class="plus2">+더보기</a>
                            </div>
                            <!-- 내용 1,2,3 -->
                            <div class="boardContainer">
                                <div class="board_box1">
                                    <a href="#"><div class="circle_new">NEW</div>정처기 문제집 추천</a>
                                </div>
                                <div class="board_box2">
                                    <a href="#"><div class="circle_new">NEW</div>정처기 문제집 추천</a>
                                </div>
                                <div class="board_box3">
                                    <a href="#"><div class="circle_new">NEW</div>정처기 문제집 추천</a>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </section>
            <!-- 오른쪽 메뉴 -->
            <aside>
                <div class="right-container">
                <!-- 메뉴바 3개 -->
                    <div class="right_menu">
                        <div class="circle_now">
                            <a href="" class="now">NOW</a>
                        </div>
                        <div class="circle_star">
                            <img class="star" src="../img/star.png"> 
                        </div>
                        <div class="circle_my_study">
                            <a href="" class="my">MY</a>
                        </div>
                    </div>
                    <br>
                    <!-- 접속상태 -->
                
                    <div class="accessor">
                        <div class="study_title">정보처리기사 스터디</div>
                        <div class="accessor_container">
                            <div class="circle_accessor">
                                <div class="accessor_on"></div>
                            </div>
                            <div class="study_name">김돌탕</div>
                        </div>
                        <div class="accessor_container">
                            <div class="circle_accessor"></div>
                            <div class="study_name">김순연</div>
                        </div>
                        <div class="accessor_container">
                            <div class="circle_accessor"></div>
                            <div class="study_name">김세영</div>
                        </div>
                        <div class="accessor_container">
                            <div class="circle_accessor"></div>
                            <div class="study_name">김도현</div>
                        </div>
                        <div class="accessor_container">
                            <div class="circle_accessor"></div>
                            <div class="study_name">이정현</div>
                        </div>
                    </div>
                </div>   
            </aside>
        </div>
        
    </main>

    <footer>

    </footer>
</body>
</html>
