<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="<c:url value='/resources/js/jquery.min.js'></c:url>"></script>
    <link rel="stylesheet" href="../css/detail_in.css" />
</head>
<body>
    <!-- header -->
    <header>
        <!-- 로그인 모달창 -->
        <div class="modal_container">
        <div class="modal_area">
            <a href="#" class="close_btn">x</a>
            <div class="login_box">
            <h1>로그인</h1>
            <form action="<c:url value='/login'></c:url>" method="post">
                <div class="form_group">
                <!-- <label for="id"></label> -->
                <input type="text" class="form_control" id="id" name="me_id" placeholder="아이디">
                </div>
                <div class="form_group">
                <!-- <label for="pw">비번:</label> -->
                <input type="password" class="form_control" id="pw" name="me_pw" placeholder="비밀번호">
                </div>
                <button class="btn_outline_success col-12">로그인</button>
                <hr>
                <p class="more_action">
                <a href="#" class="more_action_item 1">아이디 찾기</a> |
                <a href="#" class="more_action_item 2">비밀번호 찾기</a> |
                <a href="#" class="more_action_item 3">회원가입</a>
                </p>
            </form>
            </div>
        </div>
        </div>

        <div id="header_container">
        <div class="header_left">
            <a href="#" class="btn_home"><i class="icon_home"></i>LAB</a>
            <nav class="top_menu_container">
            <a href="#" class="list_item">예약하기</a>
            <a href="#" class="list_item">스터디</a>
            <a href="#" class="list_item">모집 게시판</a>
            </nav>
        </div>
        <div class="header_right">
            <div class="mypage_container">
            <div class="join_box">
                <!-- 로그인 -->
                <a href="#" class="login_modal">로그인</a>
                <!-- 회원가입 -->
                <a href="../html/signup.html" class="signup_btn">회원가입</a>
            </div>

            <!-- <form action="/RLab/logout" method="post">     
                <div class="logout_box">
                <a href="#"><i class="icon_mypage"></i><span class="blind">마이페이지</span></a>
                <a class="logout_btn" href="/RLab/logout">로그아웃</a>
                </div>     
            </form>  -->

            </div>
        </div>
        </div>
    </header>
	<div id="total_container">
		<!-- main -->
		<main>
			<div id="main_container">
				<!-- aside(left_menu) -->
				<aside class="left_menu_container">
					<nav class="left_menu">
						<a href="<c:url value='/notice/list'></c:url>" class="list_item">공지사항</a>
						<a href="<c:url value='/inquiry/list'></c:url>" class="list_item">QnA</a>
					</nav>
				</aside>

				<section>
					<div class="notice_container" >
                        <div class="inner_container">
                            <div class="title_container">
                                <span class="type">> 예약문의</span>
                                <h1 class="title">예약된거 맞나요</h1>
                            </div>
                            <div class="info_container clearfix">
                                <div class="info_box">
                                   	<img class="profile_box" src="<c:url value='/download${in.me_profile}'></c:url>">
                                    <span class="writer">qwe123</span>
                                    <span class="date">2023.04.23</span>
                                </div>
                                <c:if test="${in.in_me_id == user.me_id}">
	                                <div class="setting_box">
	                                	<c:if test="${!answered.contains(in.in_num)}">
	                                  		<a href="<c:url value='/inquiry/update/${in_num}'></c:url>" class="update">수정</a>
	                                	</c:if>
	                                    <a href="<c:url value='/inquiry/delete/${in_num}'></c:url>" class="delete">삭제</a>
	                                </div>
                                </c:if>
                            </div>
                            
                        </div>
						<hr>
                        <div class="content_container">ㅇㄴㄹㄹㅇㄴ을 샀는데 경험치가 안차는것 같아요 예약이 제대로 된건지 모르겠어요</div>
                        
                        <div class="input_container display_none">
                            <div class="name_box display_none">
                                <span class="account">관리자 계정 :</span><span class="replier_id">qwe123</span>
                            </div>
                            <div class="reply_box">
                                <textarea class="reply_input">네 확인해드리겟습니다</textarea>
                                <button class="btn_reply">답변 등록</button>
                            </div>
                        </div>
                        <div class="reply_container ">
                            <div class="title_container">
                                <div class="reply_title">
                                    <h3>문의 답변</h3>
                                </div>
                                <div class="replier_info">
                                    <span class="writer">qwe123</span>
                                    <span class="date">2023.04.23 12:12:30</span>
                                </div>
                                
                            </div>
                            <hr>
                            <div class="reply_content">s네그렇게하겟습니다</div>
                        </div>
                        <div class="to_list">
                            <a href="<c:url value='/inquiry/list'></c:url>" class="btn_list">목록으로</a>
                        </div>
                        
					</div>
				</section>
			</div>
		</main>
	</div>
</body>
</html>
